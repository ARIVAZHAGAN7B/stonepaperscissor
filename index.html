<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="divone">
        <h3 class="life">Health : 5</h3>
        <h1>Rock Paper Scissor Game</h1>
        <h3 class="score">Score : 0</h3>
    </div>
    <div class="divtwo">
        <div class="choice" data-choice="Stone" onclick="change(event)" style="margin-left: 5%;">
            <img src="images/solid.webp" alt="Stone">
            <h3>Stone</h3>
        </div>
        <div class="choice" data-choice="Scissor" onclick="change(event)">
            <img src="images/sissor.webp" alt="Scissor">
            <h3>Scissor</h3>
        </div>
        <div class="choice" data-choice="Paper" onclick="change(event)">
            <img src="images/paper.webp" alt="Paper">
            <h3>Paper</h3>
        </div>
    </div>
    <h1 id="result"></h1>
</body>
</html>
